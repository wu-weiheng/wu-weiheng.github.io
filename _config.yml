# Site settings
title:            '你的名字 - 个人主页' # 替换为你的姓名或网站标题
description:      '你的个人简介，例如：一名软件工程师，关注人工智能和前端开发。' # 替换为你的描述
url:              https://your-organization-name.github.io # **重要：替换为你的实际 Organization 名称**
baseurl:          "" # **重要：确保这里是空字符串，即两个双引号**
repository:       your-organization-name/your-organization-name.github.io # **重要：替换为你的实际 Organization 名称/仓库名称**

# Author information
name:             '你的全名' # 替换为你的全名
email:            '你的邮箱@example.com' # 替换为你的邮箱
# 其他社交媒体链接，根据需要修改或删除
github_username:  你的个人GitHub用户名 # 例如：octocat，不是组织名
linkedin_username: 你的LinkedIn用户名
twitter_username: 你的Twitter用户名
scholar_userid: 你的Google Scholar ID (如果有的话)
orcid: 你的ORCID ID (如果有的话)
# 如果你不想显示某个链接，可以直接删掉整行，或者留空
# 例如：facebook_username:
# 其他不常用的可以不填或删掉

# Navigation & Footer
logo: /images/profile.png # 如果你要换头像，需要上传一个名为 profile.png 的图片到 images 文件夹
# ... 其他导航和页脚信息可以暂时不改 ...
